<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Forbidden postcards</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Syne+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="glow"></div>
      <h1>Forbidden postcards</h1>

    <main class="main">
      <div class="postcards">
        <img
          class="postcard"
          src="images/postcards/this-is-fine.jpg"
          alt="This is fine"
        />
        <img
          class="postcard"
          src="images/postcards/raccoon-corner.jpg"
          alt="Raccoon corner"
        />
        <img
          class="postcard"
          src="images/postcards/home-office.jpg"
          alt="Home office"
        />
        <img
          class="postcard"
          src="images/postcards/digital-nomads.jpg"
          alt="Digital nomads"
        />
        <img
          class="postcard"
          src="images/postcards/rain-in-paris.jpg"
          alt="Rain in Paris"
        />
        <img
          class="postcard"
          src="images/postcards/rainy-shooting.jpg"
          alt="Rainy shooting"
        />
        <img
          class="postcard"
          src="images/postcards/climbing.jpg"
          alt="Climbing"
        />
        <img
          class="postcard"
          src="images/postcards/hausmeister.jpg"
          alt="Hausmeister"
        />
        <img
          class="postcard"
          src="images/postcards/midnight-chimkening.jpg"
          alt="Midnight chimkening"
        />
        <img
          class="postcard"
          src="images/postcards/coffee-coffee-coffee.jpg"
          alt="Coffee coffee coffee"
        />
        <img class="postcard" src="images/postcards/pozole.jpeg" alt="Pozole" />
        <img class="postcard" src="images/postcards/ramen.jpg" alt="Ramen" />
        <img
          class="postcard"
          src="images/postcards/germans.jpg"
          alt="Germans"
        />
        <img
          class="postcard"
          src="images/postcards/walking-in-snow.jpg"
          alt="Walking in snow"
        />
        <img class="postcard" src="images/postcards/flying.jpg" alt="Flying" />
        <img
          class="postcard"
          src="images/postcards/funicular.jpg"
          alt="Funicular"
        />
        <img
          class="postcard"
          src="images/postcards/doner-in-berlin.jpg"
          alt="Doner in Berlin"

          class="postcard"

          class="postcard"

          class="postcard"
          src="images/postcards/breakfast.jpg"
          alt="Breakfast"
        />
        <img
          class="postcard"
          src="images/postcards/korean-food.jpg"
          alt="Korean food"
        />
        <img
          class="postcard"
          src="images/postcards/couch-critics.jpg"
          alt="Couch critics"
        />
        <img
          class="postcard"
          src="images/postcards/journaling.jpg"
          alt="Journaling"
        />
        <img class="postcard" src="images/postcards/picnic.jpg" alt="Picnic" />
      </div>
    </main>
    <footer class="footer">
      <p>
        Made with love and AI by
        <a href="https://drtaco.net/">Margarita the Possum</a> and
        <a href="https://sapegin.me/">Artem the Raccoon</a>. One person’s trash

      </p>
